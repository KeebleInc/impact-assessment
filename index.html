<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Tag Manager and API Implementation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Google Tag Manager and API Implementation</h1>
    <button id="apiButton">Send API Request</button>
  </div>
  
  <!-- Google Tag Manager script -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-PG98WLVP');</script>
  
  <!-- GTM Data Layer script -->
  <script>
    // Function to push key-value pair to GTM data layer
    function pushToDataLayer(key, value) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({
        'event': 'customEvent',
        'key': key,
        'value': value
      });
    }

    // Get query parameters from URL and push to GTM data layer
    const queryParams = new URLSearchParams(window.location.search);
    queryParams.forEach((value, key) => {
      pushToDataLayer(key, value);
    });
  </script>

  <!-- API Request script -->
  <script src="script.js"></script>
</body>
</html>
