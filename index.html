<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Tag Manager and API Implementation</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <button id="apiButton">Send API Request</button>
  
  <!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-PG98WLVP');</script>
  <!-- End Google Tag Manager -->

  <script>
    // Get query string parameters from URL
    function getQueryStringParams() {
        var params = {};
        
        window.location.search.substr(1).split("&").forEach(function(item) {
            var keyValue = item.split("=");
            params[keyValue[0]] = decodeURIComponent(keyValue[1]);
        });
        
        return params;
    }
    
    // Push key-value pairs to GTM data layer
    function pushToDataLayer(params) {
        dataLayer.push(params);
    }
    
    // Initialize Google Tag Manager
    window.dataLayer = window.dataLayer || [];
    pushToDataLayer(getQueryStringParams());
</script>
  
  
</body>
</html>
